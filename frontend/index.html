<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>JustStreamIt</title>
</head>
<body>
    <!-- En-tête avec logo et navigation -->
    <header>
        <img class="logo" src="./images/logo.png" alt="logo du site" />
        <nav>
            <ul><li>Accueil</li></ul>
            <hr class="line-nav"/>
            <ul class="drop-down">
                <li>Catégories</li>
                <li><a href=#comedy>Comedy</a></li>
                <li><a href=#family>Family</a></li>
                <li><a href=#action>Action</a></li>
            </ul>
        </nav>
    </header>
    <!-- film au meilleur score imdb -->
    <section class="best-film">
        <div class="in-best-film">
            <h2 class="title-best-film"></h2>
            <button id="button" class="button">Play</button>
            <p class="abstract"></p>
        </div>
        <div class="img-zone">
            <img class="img-best" src="" alt="">
        </div>
    </section>
    <!-- 7 films suivants les mieux notés -->
    <section class="film-section">
        <hr /><h2>Films les mieux notés</h2>
        <div class="film-list sevenBest">
            <img class="cursor-left" src="./images/flecheGauche.png" alt="fleche de défilement" onclick="goLeft(bestFilms)">
            <img class="cursor-right" src="./images/flecheDroite.png" alt="fleche de défilement" onclick="goRight(bestFilms)">
        </div>
    </section>
    <!-- Section Comedy -->
    <section class="film-section">
        <hr /><h2 id="comedy">Comedy</h2>
        <div class="film-list comedy">
            <img class="cursor-left" src="./images/flecheGauche.png" alt="fleche de défilement" onclick="goLeft(zoneComedy)">
            <img class="cursor-right" src="./images/flecheDroite.png" alt="fleche de défilement" onclick="goRight(zoneComedy)">
        </div>
    </section>
    <!-- Section Family -->
    <section class="film-section">
        <hr /><h2 id="family">Family</h2>
        <div class="film-list family">
            <img class="cursor-left" src="./images/flecheGauche.png" alt="fleche de défilement" onclick="goLeft(zoneFamily)">
            <img class="cursor-right" src="./images/flecheDroite.png" alt="fleche de défilement" onclick="goRight(zoneFamily)">
        </div>
    </section>
    <!-- Section Action -->
    <section class="film-section">
        <hr /><h2 id="action">Action</h2>
        <div class="film-list action">
            <img class="cursor-left" src="./images/flecheGauche.png" alt="fleche de défilement" onclick="goLeft(zoneAction)">
            <img class="cursor-right" src="./images/flecheDroite.png" alt="fleche de défilement" onclick="goRight(zoneAction)">
        </div>
        <br /><hr />
    </section>
    <!-- Fenêtre modale -->
    <div class="background-modal"></div>
    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="img-modal">
            <div class="text-modal">
                <p class="modal-txt"></p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
